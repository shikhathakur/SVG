<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
	<link rel="stylesheet" type="text/css" href="css/svg.css"></link>
	<script type="text/javascript" src="js\svg.js"></script>
</head>
<body>
	<svg height="210" width="500" id="design">
		<line x1="0" y1="0" x2="200" y2="0" />
 		<line x1="0" y1="30" x2="200" y2="30" />
 		<line x1="0" y1="60" x2="200" y2="60" />
 		<line x1="0" y1="90" x2="200" y2="90" />
 		<line x1="0" y1="120" x2="200" y2="120" />
 		<line x1="0" y1="150" x2="200" y2="150" />
 		<line x1="0" y1="0" x2="0" y2="200" />
 		<line x1="30" y1="0" x2="30" y2="200" />
 		<line x1="60" y1="0" x2="60" y2="200" />
 		<line x1="90" y1="0" x2="90" y2="200" />
 		<line x1="120" y1="0" x2="120" y2="200" />
 		<line x1="150" y1="0" x2="150" y2="200" />
 		<line x1="180" y1="0" x2="180" y2="200" />
 		<circle cx="30" cy="30" r="30"  id="circle_design" />
	</svg><br/>
	X:<input type="range" id="xAxis" name="X:axis" min="0" max="180" onclick="fnMyFunction()"><br>
	Y: <input type="range" id="yAxis" name="Y:axis" min="0" max="180" onclick="fnMyFunction()">
</body>
</html>
